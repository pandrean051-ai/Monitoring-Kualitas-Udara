      margin: 10px 0;

<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "monitoring-kualitas-udar-8ad9d.firebaseapp.com",
      databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app/",

      storageBucket: "monitoring-kualitas-udar-8ad9d.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = query(ref(db, "IAQ"), limitToLast(1));

    onValue(dataRef, (snapshot) => {
      snapshot.forEach((child) => {
        const data = child.val();
        document.getElementById("suhu").textContent = data.suhu + " Â°C";
        document.getElementById("kelembaban").textContent = data.kelembaban + " %";
        document.getElementById("debu").textContent = data.Partikel + " mg/mÂ³";
        document.getElementById("co2").textContent = data["MQ-135"] + " ppm";
        document.getElementById("status").textContent = data.status;
        document.getElementById("waktu").textContent = data.waktu;
      });
    });
  </script>
