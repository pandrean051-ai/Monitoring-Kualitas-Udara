<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Monitoring Kualitas Udara</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
      authDomain: "monitoring-kualitas-udar-8ad9d.firebaseapp.com",
      databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-kualitas-udar-8ad9d",
      storageBucket: "monitoring-kualitas-udar-8ad9d.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function ambilDataTerbaru() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "IAQ/Histori"));
      if (snapshot.exists()) {
        const data = snapshot.val();
        const keys = Object.keys(data);
        const lastKey = keys[keys.length - 1];
        const terbaru = data[lastKey];

        document.getElementById("suhu").innerText = terbaru.suhu + " ¬∞C";
        document.getElementById("kelembaban").innerText = terbaru.kelembaban + " %";
        document.getElementById("co2").innerText = terbaru.CO2 + " ppm";
        document.getElementById("pm25").innerText = terbaru.PM2_5 + " ¬µg/m¬≥";
        document.getElementById("pm10").innerText = terbaru.PM10 + " ¬µg/m¬≥";
        document.getElementById("status").innerText = terbaru.status;
      } else {
        document.getElementById("status").innerText = "Data tidak ditemukan";
      }
    }

    ambilDataTerbaru();
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 30px;
      min-width: 320px;
    }
    h1 { color: #222; }
    p { font-size: 18px; margin: 8px 0; }
    b { color: #444; }
  </style>
</head>

<body>
  <h1>üå´Ô∏è Monitoring Kualitas Udara</h1>

  <div class="card">
    <p><b>Suhu:</b> <span id="suhu">-</span></p>
    <p><b>Kelembaban:</b> <span id="kelembaban">-</span></p>
    <p><b>CO‚ÇÇ:</b> <span id="co2">-</span></p>
    <p><b>PM2.5:</b> <span id="pm25">-</span></p>
    <p><b>PM10:</b> <span id="pm10">-</span></p>
    <p><b>Status Udara:</b> <span id="status">-</span></p>
  </div>
</body>
</html>
