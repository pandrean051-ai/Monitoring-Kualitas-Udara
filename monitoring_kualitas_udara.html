<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Kualitas Udara</title>
  <script type="module">
    // === Import Firebase SDK ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // === Konfigurasi Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
      authDomain: "monitoring-kualitas-udar-8ad9d.firebaseapp.com",
      databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-kualitas-udar-8ad9d",
      storageBucket: "monitoring-kualitas-udar-8ad9d.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // === Inisialisasi Firebase ===
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === Baca data dari Firebase Realtime Database ===
    const suhuRef = ref(db, "IAQ/suhu");
    const kelembabanRef = ref(db, "IAQ/kelembaban");
    const statusRef = ref(db, "IAQ/status");
    const co2Ref = ref(db, "IAQ/CO2");

    onValue(suhuRef, (snapshot) => {
      document.getElementById("suhu").innerText = snapshot.val() + " Â°C";
    });
    onValue(kelembabanRef, (snapshot) => {
      document.getElementById("kelembaban").innerText = snapshot.val() + " %";
    });
    onValue(statusRef, (snapshot) => {
      document.getElementById("status").innerText = snapshot.val();
    });
    onValue(co2Ref, (snapshot) => {
      document.getElementById("co2").innerText = snapshot.val() + " ppm";
    });
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; background:#f8f8f8; color:#333;">

  <p><strong>COâ‚‚:</strong> <span id="co2">-</span></p>
  <p><strong>Status Udara:</strong> <span id="status">-</span></p>
</body>
</html>
