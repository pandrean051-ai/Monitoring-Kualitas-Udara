
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Kualitas Udara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0a2b;
      color: #cfd8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #6c63ff;
      margin-top: 30px;
    }
    .card {
      background-color: #1a1645;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .status {
      font-size: 22px;
      color: cyan;
      font-weight: bold;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
  </style>
  <script type="module">
    // Konfigurasi Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function ambilDataTerbaru() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, 'IAQ/Histori'));
      if (snapshot.exists()) {
        const data = snapshot.val();
        const waktuTerbaru = Object.keys(data).sort().pop();
        const hasil = data[waktuTerbaru];

        document.getElementById("status").textContent = hasil.status || "Tidak diketahui";
        document.getElementById("suhu").textContent = hasil.suhu + " Â°C";
        document.getElementById("kelembaban").textContent = hasil.kelembaban + " %";
        document.getElementById("debu").textContent = hasil["Partikel"] + " mg/mÂ³";
        document.getElementById("co2").textContent = (hasil["MQ-135"] || "0") + " ppm";
        document.getElementById("waktu").textContent = waktuTerbaru.replace(/-/g, ":").replace("T", " ");
      }
    }

    ambilDataTerbaru();
  </script>
</head>
<body>
  <h1>ðŸ“Š Monitoring Kualitas Udara</h1>
  <div class="card">
    <div class="status" id="status">Memuat...</div>
  </div>
  <div class="card">Suhu: <span id="suhu">--</span></div>
  <div class="card">Kelembaban: <span id="kelembaban">--</span></div>
  <div class="card">Debu (Partikel): <span id="debu">--</span></div>
  <div class="card">COâ‚‚ (MQ-135): <span id="co2">--</span></div>
  <div class="card">Waktu: <span id="waktu">--</span></div>
</body>
</html>
