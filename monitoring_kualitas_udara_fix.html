<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Kualitas Udara</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0b2f;
            color: #f8f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #6b5df2;
            font-size: 2rem;
            margin-top: 30px;
        }
        .card {
            background-color: #1c1847;
            padding: 15px;
            margin: 15px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            width: 320px;
        }
        .status {
            background-color: #2b256b;
            font-size: 1.5rem;
            padding: 15px;
        }
    </style>
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Path ke data terbaru
        const latestRef = ref(db, 'IAQ/Histori/');

        onValue(latestRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const keys = Object.keys(data);
                const lastKey = keys[keys.length - 1];
                const latestData = data[lastKey];

                document.getElementById("temp").textContent = latestData.Suhu + " Â°C";
                document.getElementById("hum").textContent = latestData.Kelembaban + " %";
                document.getElementById("dust").textContent = latestData.Debu + " mg/mÂ³";
                document.getElementById("co2").textContent = latestData.CO2 + " ppm";
                document.getElementById("status").textContent = latestData.StatusUdara;
                document.getElementById("time").textContent = lastKey;
            }
        });
    </script>
</head>
<body>
    <h1>ðŸ“Š Monitoring Kualitas Udara</h1>

    <div class="card status" id="status">Memuat...</div>
    <div class="card">Suhu: <span id="temp">-</span></div>
    <div class="card">Kelembaban: <span id="hum">-</span></div>
    <div class="card">Debu: <span id="dust">-</span></div>
    <div class="card">COâ‚‚: <span id="co2">-</span></div>
    <div class="card">Waktu: <span id="time">-</span></div>
</body>
</html>
