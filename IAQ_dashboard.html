
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoring Kualitas Udara IAQ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Monitoring Kualitas Udara IAQ</h1>
  <p id="tanggal"></p>
  <h3>Data Saat Ini:</h3>
  <ul>
    <li>Suhu: -- °C</li>
    <li>Kelembapan: -- %</li>
    <li>CO₂: -- ppm</li>
    <li>Debu: -- µg/m³</li>
  </ul>

  <h3>Grafik Per Jam</h3>
  <canvas id="chartJam"></canvas>

  <h3>Grafik Per Hari</h3>
  <canvas id="chartHari"></canvas>

  <h3>Grafik Per Bulan</h3>
  <canvas id="chartBulan"></canvas>

<script>
document.getElementById("tanggal").innerText = "Tanggal: " + new Date().toLocaleString();
</script>

</body>
</html>
