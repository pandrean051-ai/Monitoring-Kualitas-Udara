<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kualitas Udara</title>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
 body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
 h1 { text-align: center; }
 .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
 canvas { background: white; padding: 10px; border-radius: 10px; }
</style>
</head>
<body>

<h1>Monitoring Kualitas Udara</h1>
<div class="card" id="tanggal"></div>

<div class="card">
 <h3>Data Terkini</h3>
 <p id="suhu"></p>
 <p id="kelembaban"></p>
 <p id="co2"></p>
 <p id="debu"></p>
 <p id="status"></p>
</div>

<div class="card">
 <h3>Grafik Per Jam</h3>
 <canvas id="chartJam"></canvas>
</div>
<div class="card">
 <h3>Grafik Per Hari</h3>
 <canvas id="chartHari"></canvas>
</div>
<div class="card">
 <h3>Grafik Per Bulan</h3>
 <canvas id="chartBulan"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
