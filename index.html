<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IAQ PRO Dashboard - Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { background-color: #0b0e14; font-family: 'Inter', sans-serif; color: #d8d9da; }
        .nav-active { border-bottom: 3px solid #3274d9; color: #3274d9; }
        .card-grafana { background: #181b1f; border: 1px solid #26292e; border-radius: 4px; transition: 0.3s; }
        .card-grafana:hover { border-color: #3274d9; }
        .active-filter { background-color: #3274d9 !important; color: white !important; }
        .gauge-wrapper { position: relative; width: 100%; height: 160px; }
        .gauge-center { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; }
    </style>
</head>
<body class="p-4 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-[#111217] p-4 border border-[#26292e]">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black tracking-tighter text-white">IAQ MONITOR <span class="text-[#3274d9] text-xs font-mono ml-2 underline underline-offset-4">v4.5</span></h1>
                <div class="flex items-center gap-2 px-3 py-1 bg-[#181b1f] border border-[#26292e] rounded">
                    <span id="dot" class="h-2 w-2 rounded-full bg-yellow-500 animate-pulse"></span>
                    <p id="conn-status" class="text-[10px] font-mono text-slate-400 uppercase tracking-widest">Connecting...</p>
                </div>
            </div>
            <nav class="flex gap-6">
                <button onclick="showSection('dashboard')" id="btn-dashboard" class="text-xs font-bold tracking-widest nav-active pb-1">DASBOR</button>
                <button onclick="showSection('recap')" id="btn-recap" class="text-xs font-bold tracking-widest text-slate-500 hover:text-white transition uppercase">Analitik</button>
            </nav>
        </header>

        <div id="section-dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
            <div class="md:col-span-2 lg:col-span-4 card-grafana p-4 flex justify-between items-center border-l-4 border-l-[#3274d9]">
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Kualitas Udara Saat Ini</p>
                    <h2 id="status-label" class="text-2xl font-black italic tracking-tighter text-white uppercase">Memuat Data...</h2>
                </div>
                <div class="text-right hidden md:block">
                    <p class="text-[10px] font-mono text-slate-500 uppercase">Update: Real-time</p>
                    <p id="db-path" class="text-[10px] font-mono text-blue-500 lowercase italic">/IAQ/...</p>
                </div>
            </div>

            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-rose-500 bg-rose-500/10 px-2 py-0.5 rounded uppercase">Suhu</span>
                <div class="gauge-wrapper">
                    <canvas id="tempGauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-suhu" class="text-4xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">°Celsius</p>
                    </div>
                </div>
            </div>

            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-cyan-500 bg-cyan-500/10 px-2 py-0.5 rounded uppercase">Kelembaban</span>
                <div class="gauge-wrapper">
                    <canvas id="humGauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-hum" class="text-4xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">% RH</p>
                    </div>
                </div>
            </div>

            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-emerald-500 bg-emerald-500/10 px-2 py-0.5 rounded uppercase">Kadar CO2</span>
                <div class="gauge-wrapper">
                    <canvas id="co2Gauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-co2" class="text-4xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">PPM</p>
                    </div>
                </div>
            </div>

            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-amber-500 bg-amber-500/10 px-2 py-0.5 rounded uppercase">Debu (PM2.5)</span>
                <div class="gauge-wrapper">
                    <canvas id="dustGauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-dust" class="text-4xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">mg/m³</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-recap" class="hidden space-y-4">
            <div class="card-grafana p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-white tracking-widest text-sm uppercase italic">Tren Grafik</h3>
                    <div class="flex gap-1 bg-[#0b0e14] p-1 rounded">
                        <button onclick="setFilter('sec')" class="f-btn active-filter px-3 py-1 text-[10px] font-bold uppercase">Live</button>
                        <button onclick="setFilter('min')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500">Menit</button>
                    </div>
                </div>
                <div class="h-80"><canvas id="mainChart"></canvas></div>
                
                <div class="flex justify-between items-center mt-8 mb-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Log History</p>
                    <button onclick="downloadCSV()" class="bg-[#3274d9] text-white text-[10px] font-bold px-4 py-2 rounded">UNDUH CSV</button>
                </div>
                <div class="overflow-x-auto border border-[#26292e]">
                    <table class="w-full text-left text-[12px]">
                        <thead class="bg-[#181b1f] text-slate-500 sticky top-0 uppercase font-bold">
                            <tr>
                                <th class="p-3">Waktu</th>
                                <th class="p-3">Suhu (°C)</th>
                                <th class="p-3">Lembab (%)</th>
                                <th class="p-3">CO2 (PPM)</th>
                                <th class="p-3">Debu</th>
                                <th class="p-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-[#26292e]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>
// --- KONFIGURASI FIREBASE (SESUAI GAMBAR ANDA) ---
const firebaseConfig = {
    apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
    databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "monitoring-kualitas-udar-8ad9d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let logData = JSON.parse(localStorage.getItem('iaq_pro_logs')) || [];
let currentFilter = 'sec';

// --- INITIALIZE CHARTS ---
function createGauge(id, color, max) {
    return new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: { datasets: [{ data: [0, max], backgroundColor: [color, '#26292e'], borderWidth: 0, circumference: 240, rotation: 240, cutout: '85%', borderRadius: 2 }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
    });
}

const tempGauge = createGauge('tempGauge', '#f03e3e', 50);
const humGauge = createGauge('humGauge', '#339af0', 100);
const co2Gauge = createGauge('co2Gauge', '#51cf66', 2000);
const dustGauge = createGauge('dustGauge', '#fcc419', 1.0);

const mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
    type: 'line',
    data: { labels: [], datasets: [
        { label: 'Suhu', data: [], borderColor: '#f03e3e', tension: 0.3, pointRadius: 0 },
        { label: 'Lembab', data: [], borderColor: '#339af0', tension: 0.3, pointRadius: 0 }
    ]},
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { color: '#555' } }, y: { ticks: { color: '#555' } } } }
});

// --- CORE LOGIC ---
db.ref('IAQ').on('value', (snap) => {
    const val = snap.val();
    if(!val) return;

    // Koneksi Aktif
    document.getElementById('conn-status').innerText = "ONLINE";
    document.getElementById('dot').className = "h-2 w-2 rounded-full bg-emerald-500 animate-pulse";

    // Update UI Text
    document.getElementById('live-suhu').innerText = val.suhu;
    document.getElementById('live-hum').innerText = val.kelembaban;
    document.getElementById('live-co2').innerText = val.co2;
    document.getElementById('live-dust').innerText = val.debu;
    
    const label = document.getElementById('status-label');
    label.innerText = val.status;
    label.className = `text-2xl font-black italic tracking-tighter uppercase ${val.status.toLowerCase() === 'bersih' ? 'text-emerald-500' : 'text-rose-500'}`;

    // Update Gauges
    tempGauge.data.datasets[0].data = [val.suhu, 50 - val.suhu];
    humGauge.data.datasets[0].data = [val.kelembaban, 100 - val.kelembaban];
    co2Gauge.data.datasets[0].data = [val.co2, 2000 - val.co2];
    dustGauge.data.datasets[0].data = [val.debu, 1.0 - val.debu];
    
    [tempGauge, humGauge, co2Gauge, dustGauge].forEach(g => g.update());

    // Save Log
    logData.push({ t: Date.now(), s: val.suhu, h: val.kelembaban, c: val.co2, d: val.debu, st: val.status });
    if(logData.length > 1000) logData.shift();
    localStorage.setItem('iaq_pro_logs', JSON.stringify(logData));
    
    renderTable();
});

function renderTable() {
    const tbody = document.getElementById('table-body');
    const recent = [...logData].reverse().slice(0, 20);
    tbody.innerHTML = recent.map(item => {
        const time = new Date(item.t).toLocaleTimeString('id-ID');
        return `<tr class="border-b border-[#26292e] hover:bg-[#1e2226]">
            <td class="p-3 font-mono text-slate-500">${time}</td>
            <td class="p-3 text-rose-500 font-bold">${item.s}</td>
            <td class="p-3 text-cyan-500 font-bold">${item.h}</td>
            <td class="p-3 text-emerald-500 font-bold">${item.c}</td>
            <td class="p-3 text-amber-500 font-bold">${item.d}</td>
            <td class="p-3 text-[10px] uppercase font-bold">${item.st}</td>
        </tr>`;
    }).join('');

    // Update Main Chart
    const chartSlice = logData.slice(-30);
    mainChart.data.labels = chartSlice.map(i => new Date(i.t).toLocaleTimeString('id-ID', {second:'2-digit'}));
    mainChart.data.datasets[0].data = chartSlice.map(i => i.s);
    mainChart.data.datasets[1].data = chartSlice.map(i => i.h);
    mainChart.update();
}

function showSection(id) {
    document.getElementById('section-dashboard').classList.toggle('hidden', id !== 'dashboard');
    document.getElementById('section-recap').classList.toggle('hidden', id !== 'recap');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('btn-' + id).classList.add('nav-active');
}

function downloadCSV() {
    let csv = "Waktu,Suhu,Kelembaban,CO2,Debu,Status\n";
    logData.forEach(i => {
        csv += `${new Date(i.t).toLocaleString()},${i.s},${i.h},${i.c},${i.d},${i.st}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'rekap_udara.csv';
    a.click();
}
</script>
</body>
</html>
