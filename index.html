<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IAQ Pro - Gauge Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .active-filter { background-color: #2563eb !important; color: white !important; }
        .nav-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
        /* Container untuk menumpuk teks di tengah speedometer */
        .gauge-container { position: relative; width: 100%; max-width: 250px; margin: 0 auto; }
        .gauge-value { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="flex justify-between items-center mb-10 bg-[#1e293b] p-6 rounded-2xl border border-slate-700">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">IAQ PRO <span class="text-blue-500 text-sm font-normal italic">Gauge Edition</span></h1>
                <p id="conn-status" class="text-xs text-yellow-500 font-mono mt-1 uppercase">● Connecting...</p>
            </div>
            <div class="flex gap-4">
                <button onclick="showSection('dashboard')" id="btn-dashboard" class="nav-link font-bold text-sm px-4 py-2 nav-active">DASHBOARD</button>
                <button onclick="showSection('recap')" id="btn-recap" class="nav-link font-bold text-sm px-4 py-2">ANALITIK & REKAP</button>
            </div>
        </header>

        <div id="section-dashboard" class="space-y-6">
            <div id="status-card" class="bg-[#1e293b] border border-slate-700 p-6 rounded-3xl text-center">
                <h2 id="status-label" class="text-3xl font-black italic tracking-tighter">-- WAITING --</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-[#1e293b] p-6 rounded-3xl border border-slate-700 flex flex-col items-center">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-4">Temperature Gauge</p>
                    <div class="gauge-container">
                        <canvas id="tempGauge"></canvas>
                        <div class="gauge-value">
                            <h2 id="live-suhu" class="text-5xl font-black text-rose-500 tracking-tighter">--</h2>
                            <span class="text-slate-500 font-bold">°Celsius</span>
                        </div>
                    </div>
                </div>

                <div class="bg-[#1e293b] p-6 rounded-3xl border border-slate-700 flex flex-col items-center">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-4">Humidity Gauge</p>
                    <div class="gauge-container">
                        <canvas id="humGauge"></canvas>
                        <div class="gauge-value">
                            <h2 id="live-hum" class="text-5xl font-black text-cyan-400 tracking-tighter">--</h2>
                            <span class="text-slate-500 font-bold">% RH</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-recap" class="hidden space-y-6">
            <div class="bg-[#1e293b] p-6 rounded-3xl border border-slate-700">
                <div class="h-64 mb-6"><canvas id="mainChart"></canvas></div>
                <div class="overflow-hidden rounded-xl border border-slate-800 bg-[#0f172a]">
                    <table class="w-full text-left text-xs"><tbody id="table-body"></tbody></table>
                </div>
            </div>
        </div>
    </div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
    databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "monitoring-kualitas-udar-8ad9d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let logData = JSON.parse(localStorage.getItem('iaq_pro_logs')) || [];

// --- GAUGE CREATOR FUNCTION ---
function createGaugeConfig(color, maxVal) {
    return {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [0, maxVal],
                backgroundColor: [color, '#1e293b'],
                borderWidth: 0,
                circumference: 180,
                rotation: 270,
                borderRadius: 10,
                cutout: '85%'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: false }, tooltip: { enabled: false } }
        }
    };
}

// Inisialisasi Gauge
const tempGauge = new Chart(document.getElementById('tempGauge'), createGaugeConfig('#f43f5e', 50)); // Max 50°C
const humGauge = new Chart(document.getElementById('humGauge'), createGaugeConfig('#22d3ee', 100)); // Max 100%

// --- FIREBASE LISTENER ---
db.ref('DHT22').on('value', (snapshot) => {
    const val = snapshot.val();
    if(!val) return;

    document.getElementById('conn-status').innerText = "● LIVE STREAMING";
    document.getElementById('conn-status').className = "text-xs text-emerald-500 font-mono mt-1 uppercase";

    const s = parseFloat(val.suhu);
    const h = parseFloat(val.kelembaban);

    // Update Teks
    document.getElementById('live-suhu').innerText = s.toFixed(1);
    document.getElementById('live-hum').innerText = h.toFixed(1);

    // Update Speedometer (Gauge)
    tempGauge.data.datasets[0].data = [s, 50 - s];
    tempGauge.update();

    humGauge.data.datasets[0].data = [h, 100 - h];
    humGauge.update();

    // Logika Status
    const isHot = s > 33;
    const label = document.getElementById('status-label');
    label.innerText = isHot ? "UNHEALTHY / HOT" : "HEALTHY / COMFORT";
    label.className = `text-3xl font-black italic ${isHot ? 'text-rose-500' : 'text-emerald-500'}`;

    // Simpan Log
    logData.push({ t: Date.now(), s: s, h: h, st: label.innerText });
    if(logData.length > 2000) logData.shift();
    localStorage.setItem('iaq_pro_logs', JSON.stringify(logData));
});

function showSection(id) {
    document.getElementById('section-dashboard').classList.toggle('hidden', id !== 'dashboard');
    document.getElementById('section-recap').classList.toggle('hidden', id !== 'recap');
    document.getElementById('btn-dashboard').classList.toggle('nav-active', id === 'dashboard');
    document.getElementById('btn-recap').classList.toggle('nav-active', id === 'recap');
}
</script>
</body>
</html>
