<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IAQ PRO Dashboard - Full Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { background-color: #0b0e14; font-family: 'Inter', sans-serif; color: #d8d9da; }
        .nav-active { border-bottom: 3px solid #3274d9; color: #3274d9; }
        .card-grafana { background: #181b1f; border: 1px solid #26292e; border-radius: 4px; transition: 0.3s; }
        .card-grafana:hover { border-color: #3274d9; }
        .active-filter { background-color: #3274d9 !important; color: white !important; }
        .gauge-wrapper { position: relative; width: 100%; height: 160px; }
        .gauge-center { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; }
    </style>
</head>
<body class="p-4 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-[#111217] p-4 border border-[#26292e]">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black tracking-tighter text-white">IAQ PRO <span class="text-[#3274d9] text-xs font-mono ml-2 underline underline-offset-4">v4.5 PRO</span></h1>
                <div class="flex items-center gap-2 px-3 py-1 bg-[#181b1f] border border-[#26292e] rounded">
                    <span id="dot" class="h-2 w-2 rounded-full bg-yellow-500 animate-pulse"></span>
                    <p id="conn-status" class="text-[10px] font-mono text-slate-400 uppercase tracking-widest">Menghubungkan...</p>
                </div>
            </div>
            <nav class="flex gap-6">
                <button onclick="showSection('dashboard')" id="btn-dashboard" class="text-xs font-bold tracking-widest nav-active pb-1">DASBOR</button>
                <button onclick="showSection('recap')" id="btn-recap" class="text-xs font-bold tracking-widest text-slate-500 hover:text-white transition uppercase">Analitik & Rekap</button>
            </nav>
        </header>

        <div id="section-dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="md:col-span-2 lg:col-span-4 card-grafana p-4 flex justify-between items-center border-l-4 border-l-[#3274d9]">
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Status Lingkungan</p>
                    <h2 id="status-label" class="text-2xl font-black italic tracking-tighter text-white uppercase">Menunggu Data...</h2>
                </div>
                <div class="text-right hidden md:block">
                    <p class="text-[10px] font-mono text-slate-500 uppercase">Update: Real-time</p>
                    <p class="text-[10px] font-mono text-blue-500 italic">Region: asia-southeast1</p>
                </div>
            </div>

            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-rose-500 bg-rose-500/10 px-2 py-0.5 rounded uppercase">Suhu</span>
                <div class="gauge-wrapper"><canvas id="tempGauge"></canvas><div class="gauge-center"><h2 id="live-suhu" class="text-4xl font-black text-white leading-none">--</h2><p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">°C</p></div></div>
            </div>
            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-cyan-500 bg-cyan-500/10 px-2 py-0.5 rounded uppercase">Kelembaban</span>
                <div class="gauge-wrapper"><canvas id="humGauge"></canvas><div class="gauge-center"><h2 id="live-hum" class="text-4xl font-black text-white leading-none">--</h2><p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">% RH</p></div></div>
            </div>
            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-emerald-500 bg-emerald-500/10 px-2 py-0.5 rounded uppercase">CO2</span>
                <div class="gauge-wrapper"><canvas id="co2Gauge"></canvas><div class="gauge-center"><h2 id="live-co2" class="text-4xl font-black text-white leading-none">--</h2><p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">PPM</p></div></div>
            </div>
            <div class="card-grafana p-5">
                <span class="text-[11px] font-bold text-amber-500 bg-amber-500/10 px-2 py-0.5 rounded uppercase">Debu</span>
                <div class="gauge-wrapper"><canvas id="dustGauge"></canvas><div class="gauge-center"><h2 id="live-dust" class="text-4xl font-black text-white leading-none">--</h2><p class="text-[10px] font-bold text-slate-500 mt-1 uppercase">µg/m³</p></div></div>
            </div>
        </div>

        <div id="section-recap" class="hidden space-y-4">
            <div class="card-grafana p-6">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <h3 class="font-bold text-white tracking-widest text-sm uppercase italic">Tren Riwayat Sensor</h3>
                    <div class="flex gap-1 bg-[#0b0e14] p-1 rounded">
                        <button onclick="setFilter('sec')" class="f-btn active-filter px-3 py-1 text-[10px] font-bold uppercase transition">Live</button>
                        <button onclick="setFilter('min')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500 transition">Menit</button>
                    </div>
                </div>
                <div class="h-80"><canvas id="mainChart"></canvas></div>
                
                <div class="flex justify-between items-center mt-8 mb-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Tabel Log Riwayat (Last 50)</p>
                    <button onclick="downloadCSV()" class="bg-[#3274d9] hover:bg-[#2659a6] text-white text-[10px] font-bold px-4 py-2 rounded shadow-lg transition uppercase">Unduh CSV</button>
                </div>
                <div class="overflow-x-auto border border-[#26292e]">
                    <table class="w-full text-left text-[12px]">
                        <thead class="bg-[#181b1f] text-slate-500 sticky top-0 uppercase font-bold">
                            <tr>
                                <th class="p-3">Waktu</th><th class="p-3">Suhu</th><th class="p-3">Lembab</th><th class="p-3">CO2</th><th class="p-3">Debu</th><th class="p-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-[#26292e]"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>
// --- CONFIG FIREBASE (Sesuai gambar & region asia-southeast1) ---
const firebaseConfig = {
    apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
    databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "monitoring-kualitas-udar-8ad9d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let logData = JSON.parse(localStorage.getItem('iaq_pro_logs')) || [];
let currentFilter = 'sec';

// --- CHART & GAUGE INITIALIZATION ---
function createGauge(id, color, max) {
    return new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: { datasets: [{ data: [0, max], backgroundColor: [color, '#26292e'], borderWidth: 0, circumference: 240, rotation: 240, cutout: '85%' }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });
}
const tempGauge = createGauge('tempGauge', '#f03e3e', 50);
const humGauge = createGauge('humGauge', '#339af0', 100);
const co2Gauge = createGauge('co2Gauge', '#51cf66', 5000); // Skala CO2 disesuaikan ke 5000
const dustGauge = createGauge('dustGauge', '#fcc419', 500); // Skala Debu disesuaikan

const mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
    type: 'line',
    data: { labels: [], datasets: [
        { label: 'Suhu (°C)', data: [], borderColor: '#f03e3e', backgroundColor: 'rgba(240, 62, 62, 0.1)', fill: true, tension: 0.3, pointRadius: 1 },
        { label: 'Lembab (%)', data: [], borderColor: '#339af0', backgroundColor: 'rgba(51, 154, 240, 0.1)', fill: true, tension: 0.3, pointRadius: 1 }
    ]},
    options: { responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { color: '#555', font: {size: 9} }, grid: {display: false} }, y: { ticks: { color: '#555' }, grid: {color: '#222'} } }, plugins: { legend: { labels: {color: '#d8d9da'} } } }
});

// --- DATA PROCESSING & LISTENER ---
// Menggunakan 'log_sensor' karena ESP32 mengirim ke folder tersebut
db.ref('log_sensor').limitToLast(1).on('child_added', snap => {
    const val = snap.val();
    if(!val) return;

    // Mapping variabel sesuai isi database Firebase
    const s = parseFloat(val.suhu) || 0;
    const h = parseFloat(val.kelembapan) || 0;
    const c = parseFloat(val.co2) || 0;
    const d = parseFloat(val.debu) || 0;
    const t_str = val.waktu || new Date().toLocaleTimeString();

    // Update Koneksi UI
    document.getElementById('conn-status').innerText = "DATA MENGALIR";
    document.getElementById('dot').className = "h-2 w-2 rounded-full bg-emerald-500 animate-pulse";

    // Update Live Numbers
    document.getElementById('live-suhu').innerText = s.toFixed(1);
    document.getElementById('live-hum').innerText = h.toFixed(1);
    document.getElementById('live-co2').innerText = Math.round(c);
    document.getElementById('live-dust').innerText = d.toFixed(1);

    // Update Status Polusi
    const isPolusi = c > 1000 || d > 150;
    const statusText = isPolusi ? "POLUSI" : "BERSIH";
    const label = document.getElementById('status-label');
    label.innerText = statusText;
    label.className = `text-2xl font-black italic tracking-tighter uppercase ${!isPolusi ? 'text-emerald-500' : 'text-rose-500'}`;

    // Update Gauge Charts
    tempGauge.data.datasets[0].data = [s, 50-s];
    humGauge.data.datasets[0].data = [h, 100-h];
    co2Gauge.data.datasets[0].data = [c, 5000-c];
    dustGauge.data.datasets[0].data = [d, 500-d];
    [tempGauge, humGauge, co2Gauge, dustGauge].forEach(g => g.update());

    // Log for Analytics
    logData.push({ t: Date.now(), t_display: t_str, s: s, h: h, c: c, d: d, st: statusText });
    if(logData.length > 1000) logData.shift();
    localStorage.setItem('iaq_pro_logs', JSON.stringify(logData));
    renderUI();
});

function renderUI() {
    const data = logData.slice(-50);
    mainChart.data.labels = data.map(d => d.t_display);
    mainChart.data.datasets[0].data = data.map(d => d.s);
    mainChart.data.datasets[1].data = data.map(d => d.h);
    mainChart.update('none');

    document.getElementById('table-body').innerHTML = [...data].reverse().map(d => `
        <tr class="hover:bg-[#1e2226] border-b border-[#26292e]">
            <td class="p-3 text-slate-500 font-mono">${d.t_display}</td>
            <td class="p-3 text-rose-500 font-bold">${d.s.toFixed(1)}°C</td>
            <td class="p-3 text-cyan-500 font-bold">${d.h.toFixed(1)}%</td>
            <td class="p-3 text-emerald-500 font-bold">${d.c}</td>
            <td class="p-3 text-amber-500 font-bold">${d.d.toFixed(1)}</td>
            <td class="p-3 text-[10px] uppercase font-bold ${d.st === 'BERSIH' ? 'text-emerald-500' : 'text-rose-500'}">${d.st}</td>
        </tr>
    `).join('');
}

// --- NAVIGATION & UTILS ---
function showSection(id) {
    document.getElementById('section-dashboard').classList.toggle('hidden', id !== 'dashboard');
    document.getElementById('section-recap').classList.toggle('hidden', id !== 'recap');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('btn-' + id).classList.add('nav-active');
}

function downloadCSV() {
    let csv = "Waktu,Suhu,Kelembaban,CO2,Debu,Status\n";
    logData.forEach(d => csv += `${d.t_display},${d.s},${d.h},${d.c},${d.d},${d.st}\n`);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `Report_IAQ.csv`; a.click();
}
</script>
</body>
</html>
