<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IAQ PRO - Grafana Edition with Monthly Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        
        body { background-color: #0b0e14; font-family: 'Inter', sans-serif; color: #d8d9da; }
        .nav-active { border-bottom: 3px solid #3274d9; color: #3274d9; }
        .card-grafana { background: #181b1f; border: 1px solid #26292e; border-radius: 4px; transition: 0.3s; }
        .card-grafana:hover { border-color: #3274d9; }
        .active-filter { background-color: #3274d9 !important; color: white !important; }
        
        .gauge-wrapper { position: relative; width: 100%; height: 180px; }
        .gauge-center { position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); text-align: center; }
        .mini-chart-container { height: 40px; width: 100%; opacity: 0.6; }
    </style>
</head>
<body class="p-4 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-[#111217] p-4 border border-[#26292e]">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black tracking-tighter text-white">IAQ PRO <span class="text-[#3274d9] text-xs font-mono tracking-normal ml-2 underline underline-offset-4">v4.5 MONTHLY</span></h1>
                <div class="flex items-center gap-2 px-3 py-1 bg-[#181b1f] border border-[#26292e] rounded">
                    <span id="dot" class="h-2 w-2 rounded-full bg-yellow-500 animate-pulse"></span>
                    <p id="conn-status" class="text-[10px] font-mono text-slate-400 uppercase tracking-widest">Connecting</p>
                </div>
            </div>
            <nav class="flex gap-6">
                <button onclick="showSection('dashboard')" id="btn-dashboard" class="text-xs font-bold tracking-widest nav-active pb-1">DASHBOARD</button>
                <button onclick="showSection('recap')" id="btn-recap" class="text-xs font-bold tracking-widest text-slate-500 hover:text-white transition">ANALYTICS & RECAP</button>
            </nav>
        </header>

        <div id="section-dashboard" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2 card-grafana p-4 flex justify-between items-center border-l-4 border-l-[#3274d9]">
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">Environmental Status</p>
                    <h2 id="status-label" class="text-2xl font-black italic tracking-tighter text-white">INITIALIZING...</h2>
                </div>
            </div>

            <div class="card-grafana p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[11px] font-bold text-rose-500 bg-rose-500/10 px-2 py-0.5 rounded">TEMPERATURE</span>
                    <div class="mini-chart-container"><canvas id="tempSparkline"></canvas></div>
                </div>
                <div class="gauge-wrapper">
                    <canvas id="tempGauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-suhu" class="text-6xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-xs font-bold text-slate-500 mt-1 uppercase">°Celsius</p>
                    </div>
                </div>
            </div>

            <div class="card-grafana p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[11px] font-bold text-cyan-500 bg-cyan-500/10 px-2 py-0.5 rounded">HUMIDITY</span>
                    <div class="mini-chart-container"><canvas id="humSparkline"></canvas></div>
                </div>
                <div class="gauge-wrapper">
                    <canvas id="humGauge"></canvas>
                    <div class="gauge-center">
                        <h2 id="live-hum" class="text-6xl font-black text-white leading-none tracking-tighter">--</h2>
                        <p class="text-xs font-bold text-slate-500 mt-1 uppercase">% RH</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-recap" class="hidden space-y-4">
            <div class="card-grafana p-6">
                <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                    <h3 class="font-bold text-white tracking-widest text-sm uppercase italic">Historical Trends</h3>
                    <div class="flex gap-1 bg-[#0b0e14] p-1 rounded">
                        <button onclick="setFilter('sec')" class="f-btn active-filter px-3 py-1 text-[10px] font-bold uppercase transition">SEC</button>
                        <button onclick="setFilter('min')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500 transition">MIN</button>
                        <button onclick="setFilter('hour')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500 transition">HOUR</button>
                        <button onclick="setFilter('day')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500 transition">DAY</button>
                        <button onclick="setFilter('month')" class="f-btn px-3 py-1 text-[10px] font-bold uppercase text-slate-500 transition underline underline-offset-2">MONTH</button>
                    </div>
                </div>
                <div class="h-80"><canvas id="mainChart"></canvas></div>
                
                <div class="flex justify-between items-center mt-8 mb-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Historical Table Log</p>
                    <button onclick="downloadCSV()" class="bg-[#3274d9] hover:bg-[#2659a6] text-white text-[10px] font-bold px-4 py-2 rounded shadow-lg transition">DOWNLOAD REPORT</button>
                </div>
                <div class="overflow-hidden border border-[#26292e]">
                    <div class="max-h-96 overflow-y-auto bg-[#111217]">
                        <table class="w-full text-left text-[12px]">
                            <thead class="bg-[#181b1f] text-slate-500 sticky top-0">
                                <tr><th class="p-3">PERIODE</th><th class="p-3 text-rose-500">AVG SUHU</th><th class="p-3 text-cyan-500">AVG HUM</th><th class="p-3">STATUS</th></tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-[#26292e]"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
    apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
    databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "monitoring-kualitas-udar-8ad9d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let logData = JSON.parse(localStorage.getItem('iaq_pro_logs')) || [];
let currentFilter = 'sec';

// --- CHART UTILITIES ---
function createGauge(id, color) {
    return new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: { datasets: [{ data: [0, 100], backgroundColor: [color, '#26292e'], borderWidth: 0, circumference: 240, rotation: 240, cutout: '88%', borderRadius: 2 }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
    });
}

function createSparkline(id, color) {
    return new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: Array(20).fill(''), datasets: [{ data: [], borderColor: color, borderWidth: 1.5, tension: 0.4, pointRadius: 0, fill: true, backgroundColor: color + '10' }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
    });
}

const tempGauge = createGauge('tempGauge', '#f03e3e');
const humGauge = createGauge('humGauge', '#339af0');
const tempSpark = createSparkline('tempSparkline', '#f03e3e');
const humSpark = createSparkline('humSparkline', '#339af0');

const mainChart = new Chart(document.getElementById('mainChart').getContext('2d'), {
    type: 'line',
    data: { labels: [], datasets: [
        { label: 'Suhu', data: [], borderColor: '#f03e3e', backgroundColor: 'rgba(240, 62, 62, 0.1)', fill: true, tension: 0.2, pointRadius: 0 },
        { label: 'Hum', data: [], borderColor: '#339af0', backgroundColor: 'rgba(51, 154, 240, 0.1)', fill: true, tension: 0.2, pointRadius: 0 }
    ]},
    options: { responsive: true, maintainAspectRatio: false, animation: false, plugins: { legend: { display: false } }, scales: { x: { ticks: { color: '#555', font: { size: 9 } }, grid: { display: false } }, y: { ticks: { color: '#555' }, grid: { color: '#222' } } } }
});

// --- CORE LOGIC: DATA AGGREGATION ---
function getAggregatedData(mode) {
    const groups = {};
    logData.forEach(item => {
        const d = new Date(item.t);
        let key;
        const pad = (n) => n.toString().padStart(2, '0');
        
        if(mode === 'sec') key = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        else if(mode === 'min') key = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
        else if(mode === 'hour') key = `${pad(d.getHours())}:00`;
        else if(mode === 'day') key = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        else if(mode === 'month') key = d.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' }); // LOGIKA BARU UNTUK BULAN

        if(!groups[key]) groups[key] = { s: [], h: [], st: item.st };
        groups[key].s.push(item.s); 
        groups[key].h.push(item.h);
    });

    return Object.keys(groups).map(k => ({
        time: k,
        suhu: (groups[k].s.reduce((a,b) => a+b, 0) / groups[k].s.length).toFixed(1),
        hum: (groups[k].h.reduce((a,b) => a+b, 0) / groups[k].h.length).toFixed(1),
        status: groups[k].st
    }));
}

function renderUI() {
    const data = getAggregatedData(currentFilter);
    const chartData = data.slice(-50);
    mainChart.data.labels = chartData.map(d => d.time);
    mainChart.data.datasets[0].data = chartData.map(d => d.suhu);
    mainChart.data.datasets[1].data = chartData.map(d => d.hum);
    mainChart.update();

    const tbody = document.getElementById('table-body');
    tbody.innerHTML = [...data].reverse().slice(0, 50).map(d => `
        <tr class="hover:bg-[#1e2226] border-b border-[#26292e]">
            <td class="p-3 text-slate-500 font-mono">${d.time}</td>
            <td class="p-3 text-rose-500 font-bold">${d.suhu}°C</td>
            <td class="p-3 text-cyan-500 font-bold">${d.hum}%</td>
            <td class="p-3 text-[10px] uppercase font-bold text-slate-400">${d.status}</td>
        </tr>
    `).join('');
}

// --- FIREBASE LISTENER ---
db.ref('DHT22').on('value', (snap) => {
    const val = snap.val();
    if(!val) return;
    document.getElementById('conn-status').innerText = "LIVE STREAMING";
    document.getElementById('dot').className = "h-2 w-2 rounded-full bg-emerald-500 animate-pulse";
    const s = parseFloat(val.suhu), h = parseFloat(val.kelembaban);
    document.getElementById('live-suhu').innerText = s.toFixed(1);
    document.getElementById('live-hum').innerText = h.toFixed(1);
    tempGauge.data.datasets[0].data = [s, 50 - s]; humGauge.data.datasets[0].data = [h, 100 - h];
    tempGauge.update(); humGauge.update();
    tempSpark.data.datasets[0].data.push(s); if(tempSpark.data.datasets[0].data.length > 20) tempSpark.data.datasets[0].data.shift(); tempSpark.update();
    humSpark.data.datasets[0].data.push(h); if(humSpark.data.datasets[0].data.length > 20) humSpark.data.datasets[0].data.shift(); humSpark.update();
    const label = document.getElementById('status-label');
    label.innerText = s > 33 ? "ALERT: HIGH TEMPERATURE" : "OPTIMAL ENVIRONMENT";
    label.className = `text-2xl font-black italic tracking-tighter ${s > 33 ? 'text-rose-500' : 'text-emerald-500'}`;
    logData.push({ t: Date.now(), s: s, h: h, st: label.innerText });
    if(logData.length > 5000) logData.shift(); // Kapasitas log dinaikkan agar rekap bulan lebih akurat
    localStorage.setItem('iaq_pro_logs', JSON.stringify(logData));
    renderUI();
});

function showSection(id) {
    document.getElementById('section-dashboard').classList.toggle('hidden', id !== 'dashboard');
    document.getElementById('section-recap').classList.toggle('hidden', id !== 'recap');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('btn-' + id).classList.add('nav-active');
}

function setFilter(m) {
    currentFilter = m;
    document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active-filter'));
    event.target.classList.add('active-filter');
    renderUI();
}

function downloadCSV() {
    const data = getAggregatedData(currentFilter);
    let csv = "Periode,Suhu,Humidity,Status\n";
    data.forEach(d => csv += `${d.time},${d.suhu},${d.hum},${d.status}\n`);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `IAQ_PRO_RECAP_${currentFilter}.csv`; a.click();
}
</script>
</body>
</html>
