<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IAQ Dashboard - Recap System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .active-filter { background-color: #2563eb !important; color: white !important; border-color: #3b82f6 !important; }
        .nav-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="flex justify-between items-center mb-10 bg-[#1e293b] p-6 rounded-2xl border border-slate-700">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">IAQ PRO <span class="text-blue-500 text-sm font-normal">Recap System</span></h1>
                <p id="conn-status" class="text-xs text-yellow-500 font-mono mt-1">● WAITING FOR SIGNAL...</p>
            </div>
            <div class="flex gap-4">
                <button onclick="showSection('dashboard')" id="btn-dashboard" class="nav-link font-bold text-sm px-4 py-2 nav-active">DASHBOARD</button>
                <button onclick="showSection('recap')" id="btn-recap" class="nav-link font-bold text-sm px-4 py-2">ANALITIK & REKAP</button>
            </div>
        </header>

        <div id="section-dashboard" class="space-y-6">
            <div id="status-card" class="bg-[#1e293b] border border-slate-700 p-8 rounded-3xl text-center">
                <p class="text-slate-400 uppercase tracking-widest text-xs font-bold mb-2">Air Quality Status</p>
                <h2 id="status-label" class="text-4xl font-black italic">-- LOADING --</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-[#1e293b] p-8 rounded-3xl border border-slate-700 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    </div>
                    <p class="text-slate-400 text-sm font-bold uppercase">Temperature</p>
                    <div class="flex items-baseline gap-2 mt-2">
                        <h2 id="live-suhu" class="text-7xl font-black text-rose-500 tracking-tighter">--</h2>
                        <span class="text-2xl font-bold text-slate-500">°C</span>
                    </div>
                </div>

                <div class="bg-[#1e293b] p-8 rounded-3xl border border-slate-700 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg class="w-20 h-20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                    </div>
                    <p class="text-slate-400 text-sm font-bold uppercase">Humidity</p>
                    <div class="flex items-baseline gap-2 mt-2">
                        <h2 id="live-hum" class="text-7xl font-black text-cyan-400 tracking-tighter">--</h2>
                        <span class="text-2xl font-bold text-slate-500">%RH</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="section-recap" class="hidden space-y-6">
            <div class="bg-[#1e293b] p-6 rounded-3xl border border-slate-700">
                <div class="flex flex-wrap justify-between items-center mb-8 gap-4">
                    <h3 class="text-xl font-bold text-white">Trend & Data Aggregation</h3>
                    <div class="flex gap-1 bg-[#0f172a] p-1 rounded-xl">
                        <button onclick="setFilter('sec')" class="f-btn active-filter px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Live</button>
                        <button onclick="setFilter('min')" class="f-btn bg-transparent px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Menit</button>
                        <button onclick="setFilter('hour')" class="f-btn bg-transparent px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Jam</button>
                        <button onclick="setFilter('day')" class="f-btn bg-transparent px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Hari</button>
                        <button onclick="setFilter('month')" class="f-btn bg-transparent px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Bulan</button>
                    </div>
                </div>
                
                <div class="h-80 mb-10">
                    <canvas id="mainChart"></canvas>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-slate-400 uppercase text-xs tracking-widest">Tabel Rekapitulasi</h4>
                    <button onclick="downloadCSV()" class="text-xs bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg transition">EXPORT CSV</button>
                </div>

                <div class="overflow-hidden rounded-2xl border border-slate-700 bg-[#0f172a]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-800/50 text-slate-400 text-[10px] uppercase font-black">
                                <th class="p-4">Waktu / Periode</th>
                                <th class="p-4 text-rose-400">Avg Suhu</th>
                                <th class="p-4 text-cyan-400">Avg Kelembaban</th>
                                <th class="p-4">Status Dominan</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="text-sm divide-y divide-slate-800">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
    apiKey: "AIzaSyAD1QPvINjWitgo_Rrj44s47Pr4S1BU_lM",
    databaseURL: "https://monitoring-kualitas-udar-8ad9d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "monitoring-kualitas-udar-8ad9d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let logData = JSON.parse(localStorage.getItem('iaq_pro_logs')) || [];
let currentFilter = 'sec';

// --- CHART SETUP ---
const ctx = document.getElementById('mainChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [
        { label: 'Suhu (°C)', data: [], borderColor: '#f43f5e', backgroundColor: 'rgba(244, 63, 94, 0.1)', fill: true, tension: 0.4, pointRadius: 2 },
        { label: 'Kelembaban (%)', data: [], borderColor: '#22d3ee', backgroundColor: 'rgba(34, 211, 238, 0.1)', fill: true, tension: 0.4, pointRadius: 2 }
    ]},
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            x: { ticks: { color: '#64748b', font: { size: 10 } }, grid: { display: false } },
            y: { ticks: { color: '#64748b' }, grid: { color: '#1e293b' } }
        }
    }
});

// --- CORE LOGIC: DATA PROCESSING ---
function getAggregatedData(mode) {
    const groups = {};
    
    logData.forEach(item => {
        const d = new Date(item.t);
        let key;
        
        // LOGIKA PENGELOMPOKAN (GROUPING)
        if(mode === 'sec') key = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        else if(mode === 'min') key = d.getHours() + ":" + d.getMinutes().toString().padStart(2, '0');
        else if(mode === 'hour') key = d.getHours() + ":00";
        else if(mode === 'day') key = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        else if(mode === 'month') key = d.toLocaleString('id-ID', { month: 'long', year: 'numeric' });

        if(!groups[key]) groups[key] = { s: [], h: [], st: item.st };
        groups[key].s.push(item.s);
        groups[key].h.push(item.h);
    });

    // MENGHITUNG RATA-RATA TIAP KELOMPOK
    return Object.keys(groups).map(k => ({
        time: k,
        suhu: (groups[k].s.reduce((a,b) => a+b, 0) / groups[k].s.length).toFixed(1),
        hum: (groups[k].h.reduce((a,b) => a+b, 0) / groups[k].h.length).toFixed(1),
        status: groups[k].st
    }));
}

function renderUI() {
    const data = getAggregatedData(currentFilter);
    const displayData = currentFilter === 'sec' ? data.slice(-20) : data;

    // Update Chart
    chart.data.labels = displayData.map(d => d.time);
    chart.data.datasets[0].data = displayData.map(d => d.suhu);
    chart.data.datasets[1].data = displayData.map(d => d.hum);
    chart.update('none');

    // Update Table
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = [...data].reverse().slice(0, 30).map(d => `
        <tr class="hover:bg-slate-800/30 transition">
            <td class="p-4 font-bold text-slate-400 text-xs">${d.time}</td>
            <td class="p-4 text-rose-500 font-black">${d.suhu}°C</td>
            <td class="p-4 text-cyan-400 font-black">${d.hum}%</td>
            <td class="p-4 text-[10px] font-bold text-slate-500">${d.status}</td>
        </tr>
    `).join('');
}

// --- FIREBASE EVENT ---
db.ref('DHT22').on('value', (snapshot) => {
    const val = snapshot.val();
    if(!val) return;

    document.getElementById('conn-status').innerText = "● SYSTEM ONLINE";
    document.getElementById('conn-status').className = "text-xs text-emerald-500 font-mono mt-1";

    // Live Update
    document.getElementById('live-suhu').innerText = val.suhu;
    document.getElementById('live-hum').innerText = val.kelembaban;

    const isHot = val.suhu > 33;
    const label = document.getElementById('status-label');
    label.innerText = isHot ? "UNHEALTHY / HOT" : "HEALTHY / COMFORT";
    label.className = `text-4xl font-black italic ${isHot ? 'text-rose-500' : 'text-emerald-500'}`;

    // Store Data
    logData.push({
        t: Date.now(),
        s: parseFloat(val.suhu),
        h: parseFloat(val.kelembaban),
        st: label.innerText
    });
    if(logData.length > 5000) logData.shift();
    localStorage.setItem('iaq_pro_logs', JSON.stringify(logData));

    renderUI();
});

// --- NAVIGATION & FILTERS ---
function showSection(id) {
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('nav-active'));
    document.getElementById('btn-' + id).classList.add('nav-active');
    
    document.getElementById('section-dashboard').classList.toggle('hidden', id !== 'dashboard');
    document.getElementById('section-recap').classList.toggle('hidden', id !== 'recap');
}

function setFilter(mode) {
    currentFilter = mode;
    document.querySelectorAll('.f-btn').forEach(b => {
        b.classList.remove('active-filter');
        b.classList.add('bg-transparent');
    });
    event.target.classList.add('active-filter');
    renderUI();
}

function downloadCSV() {
    const data = getAggregatedData(currentFilter);
    let csv = "Periode,Avg Suhu,Avg Hum,Status\n";
    data.forEach(d => csv += `${d.time},${d.suhu},${d.hum},${d.status}\n`);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('hidden', '');
    a.setAttribute('href', url);
    a.setAttribute('download', `IAQ_Recap_${currentFilter}.csv`);
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

window.onload = renderUI;
</script>
</body>
</html>
